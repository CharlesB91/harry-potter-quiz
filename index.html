<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <title>Harry Potter Quiz</title>
  </head>
  <body>
    <p>Correct</p>
    <p>Incorrect</p>
    <div id="home">
      <img
        src="/assets/images/Harry-Potter-Logo-1997-present.jpg"
        alt="harry-potter-logo"
      />
      <!-- <h1>Harry Potter</h1> -->
      <h2>Quiz</h2>
    </div>
    <div id="container">
      <div class="flex-container">
        <div id="question-placeholder" class="hide">Questions To Ask</div>
        <div id="answer-buttons-container" class="hide">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
        <div id="controls">
          <button id="start-btn" class="btn hide2">
            "i solemnly swear that i am up to no good" (start !)
          </button>
          <button id="next-btn" class="btn hide">Next</button>
        </div>
      </div>
    </div>
    <div id="score-area">
      <p class="correct">Correct <span>0</span></p>
      <p class="incorrect">Incorrect <span>0</span></p>
    </div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
