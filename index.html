      name="keywords"
      content="harry-potter, wizard, witch, hogwarts, voldemort, dumbledore, play, quiz"
    />

    <title>Harry Potter Quiz</title>

  <!-- Spash Page -->
  <body id="body2">
    <div class="splash">
      <p class="fade-in">
        Dear Player, <br />
        We are pleased to inform you that you have been accepted at Hogwarts
        School of Witchcraft and Wizardry.
      </p>
    </div>
    <!-- Score Board -->
    <div id="score-container">
      <div class="hide" id="score-board">
        <p>Correct <span id="correct">0</span></p>
        <p>Incorrect <span id="incorrect">0</span></p>
      </div>
      <div class="hide" id="hud-item">
        <p>Question</p>
        <h1 id="questionCounter"></h1>
      </div>
    </div>
    <!-- Font Image With Text -->
    <div id="home">
      <img
        src="./assets/images/Harry-Potter-Logo-New.png"
        alt="harry-potter-logo"
        id="hp-logo"
      />
      <h2>Quiz</h2>
    </div>
    <!-- Main Container With Questions & Buttons  -->
    <div id="container">
      <div id="flex-container" class="hide">
        <div id="question-placeholder"></div>
        <div id="answer-buttons-container">
          <button
            class="btn choice-text"
            data-number="1"
            aria-label="answer-button-1"
          ></button>
          <button
            class="btn choice-text"
            data-number="2"
            aria-label="answer-button-2"
          ></button>
          <button
            class="btn choice-text"
            data-number="3"
            aria-label="answer-button-3"
          ></button>
          <button
            class="btn choice-text"
            data-number="4"
            aria-label="answer-button-4"
          ></button>
        </div>
        <div id="reset">
          <a class="btn2" href="index.html" aria-label="reset-game-button"
            >Reset Game !</a
          >
        </div>
      </div>
      <!-- Start & Instructions Tab -->
      <button id="start-btn" class="btn" aria-label="start-button">
        "i solemnly swear that i am up to no good" <br />
      </button>
    </div>
